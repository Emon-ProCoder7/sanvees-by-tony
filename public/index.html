<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sanvees By Tony - Fashion-forward, elegant, and empowering fashion for the modern woman"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Sanvees By Tony - Elegant Fashion</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" defer>
      import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
      Chatbot.init({
        "n8nChatUrl": "https://ufij7w25.rpcld.co/webhook/fec6baef-9d8a-4e72-a12f-dd0954de0949/chat",
        "metadata": {},
        "theme": {
          "button": {
            "backgroundColor": "#ffc8b8",
            "right": 20,
            "bottom": 20,
            "size": 97,
            "iconColor": "#373434",
            "customIconSrc": "https://img.freepik.com/premium-photo/bangladeshi-call-center-beautiful-female-customer-service-representative-with-phone-headset-orange_1135668-12.jpg",
            "customIconSize": 100,
            "customIconBorderRadius": 49,
            "autoWindowOpen": {
              "autoOpen": true,
              "openDelay": 6
            },
            "borderRadius": "circle"
          },
          "tooltip": {
            "showTooltip": true,
            "tooltipMessage": "Hello there! Tony's Assistant here",
            "tooltipBackgroundColor": "#fff9f6",
            "tooltipTextColor": "#1c1c1c",
            "tooltipFontSize": 15
          },
          "chatWindow": {
            "borderRadiusStyle": "rounded",
            "avatarBorderRadius": 25,
            "messageBorderRadius": 6,
            "showTitle": true,
            "title": "I'm here to help you 24/7.",
            "titleAvatarSrc": "https://img.freepik.com/premium-photo/bangladeshi-call-center-beautiful-female-customer-service-representative-with-phone-headset-orange_1135668-12.jpg",
            "avatarSize": 40,
            "welcomeMessage": "Hello! My name is Zarin. I am Sales Coordinator for Sanvees By Tony. How can I assist you today? Any particular dress you are interested in?",
            "errorMessage": "Looks like I am having some trouble connecting",
            "backgroundColor": "#ffffff",
            "height": 571,
            "width": 400,
            "fontSize": 14,
            "starterPrompts": [
              "Want to order",
              "What's the price?"
            ],
            "starterPromptFontSize": 15,
            "renderHTML": false,
            "clearChatOnReload": false,
            "showScrollbar": false,
            "botMessage": {
              "backgroundColor": "#f36539",
              "textColor": "#fafafa",
              "showAvatar": true,
              "avatarSrc": "https://img.freepik.com/premium-photo/bangladeshi-call-center-beautiful-female-customer-service-representative-with-phone-headset-orange_1135668-12.jpg"
            },
            "userMessage": {
              "backgroundColor": "#fff6f3",
              "textColor": "#050505",
              "showAvatar": true,
              "avatarSrc": "https://www.svgrepo.com/show/532363/user-alt-1.svg"
            },
            "textInput": {
              "placeholder": "Anything about Sanvees....",
              "backgroundColor": "#ffffff",
              "textColor": "#1e1e1f",
              "sendButtonColor": "#f36539",
              "maxChars": 1000,
              "maxCharsWarningMessage": "You exceeded the characters limit. Please input less than 50 characters.",
              "autoFocus": false,
              "borderRadius": 18,
              "sendButtonBorderRadius": 50
            }
          }
        }
      });
    </script>
  </body>
</html>
